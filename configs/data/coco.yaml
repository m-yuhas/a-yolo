# Parameters
datamodule: 'coco'

dataset:
    dir: 'D:\Code\Datasets\Detection\COCO2017'
    num_classes: 80
    train: 'train'  # directory name of training image
    train_json: 'annotations/train.json'
    val: 'val'
    val_json: 'annotations/val.json'
    test: 'test'
    test_json: 'annotations/test.json'
    train_size: [640,640]  # [224,224] [416,416] [640,640]
    val_size: [640,640]
    train_batch_size: 8
    val_batch_size: 8

transform:
    # Train transform
    hsv_prob: 0.5
    flip_prob: 0.5
    # Mosaic transform
    mosaic_prob: 0.9
    mosaic_scale: [ 0.1, 2.0 ]
    # Affine transform after mosaic
    degrees: 0
    translate: 0.1
    shear: 2.0
    perspective: 0.0
    # CopyPaste in mosaic
    copypaste_prob: 0
    copypaste_scale: [ 0.5, 1.5 ]
    # CutPaste in mosaic
    cutpaste_prob: 0
    # Cutout rounding background
    cutoutR_prob: 0

classes: [person, bicycle, car, motorcycle, airplane,
          bus,train, truck, boat, traffic light,
          fire hydrant, stop sign, parking meter, bench, bird,
          cat, dog, horse, sheep, cow,
          elephant, bear, zebra, giraffe, backpack,
          umbrella, handbag, tie, suitcase, frisbee,
          skis, snowboard, sports ball, kite, baseball bat,
          baseball glove, skateboard, surfboard, tennis racket, bottle,
          wine glass, cup, fork, knife, spoon,
          bowl, banana, apple, sandwich, orange,
          broccoli, carrot, hot dog, pizza, donut,
          cake, chair, couch, potted plant, bed,
          dining table, toilet, tv, laptop, mouse,
          remote, keyboard, cell phone, microwave, oven,
          toaster, sink, refrigerator, book, clock,
          vase, scissors, teddy bear, hair drier, toothbrush,
]
