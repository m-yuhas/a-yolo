# Parameters
name: COCO2017
datamodule: 'coco'

dataset:
    dir: 'G:\Datasets\Images\Detection\PascalVOC2012\COCO'
    train: 'train'  # directory name of training image
    train_json: 'annotations/train.json'
    val: 'val'
    val_json: 'annotations/val.json'
    test: 'val'
    test_json: 'annotations/val.json'
    train_size: [640,640]  # [224,224] [416,416] [640,640]
    val_size: [640,640]
    train_batch_size: 2
    val_batch_size: 2

transform:
    # Train transform
    hsv_prob: 0.5
    flip_prob: 0.5
    # Mosaic transform
    mosaic_prob: 0.9
    mosaic_scale: [ 0.1, 2.0 ]
    # Affine transform after mosaic
    degrees: 0
    translate: 0.1
    shear: 2.0
    perspective: 0.0
    # mixup in mosaic (YOLOX)
    mixup_prob: 1.0
    mixup_scale: [ 0.5, 1.5 ]
    # CopyPaste in mosaic
    copypaste_prob: 0
    copypaste_scale: [ 0.5, 1.5 ]
    # CutPaste in mosaic
    cutpaste_prob: 0
    # Cutout rounding background
    cutoutR_prob: 0

num_classes: 20
classes: [aeroplane, bicycle, bird, boat, bottle, bus, car, cat, chair, cow,
          diningtable, dog, horse, motorbike, person, pottedplant, sheep, sofa, train, tvmonitor]
