# Parameters
name: KITTI
datamodule: 'coco'

dataset:
    dir: '/mnt/7fad4474-58d9-48d4-a565-db321fc0cca5/michaelj004/Kitti/'
    train: 'train'  # directory name of training image
    train_json: 'train_annotations.json'
    val: 'val'
    val_json: 'val_annotations.json'
    test: 'test'
    test_json: 'test_annotations.json'
    train_size: [640,640]  # [224,224] [416,416] [640,640]
    val_size: [640,640]
    train_batch_size: 16
    val_batch_size: 16

transform:
    # Train transform
    hsv_prob: 0.5
    flip_prob: 0.5
    # Mosaic transform
    mosaic_prob: 0.9
    mosaic_scale: [ 0.1, 2.0 ]
    # Affine transform after mosaic
    degrees: 0
    translate: 0.1
    shear: 2.0
    perspective: 0.0
    # mixup in mosaic (YOLOX)
    mixup_prob: 1.0
    mixup_scale: [ 0.5, 1.5 ]
    # CopyPaste in mosaic
    copypaste_prob: 0
    copypaste_scale: [ 0.5, 1.5 ]
    # CutPaste in mosaic
    cutpaste_prob: 0
    # Cutout rounding background
    cutoutR_prob: 0

num_classes: 9
classes: [ car, van, truck, pedestrian, person_sitting, cyclist, tram, misc, dontcare
]

