# Parameters
name: KITTI
datamodule: 'coco'

dataset:
    dir: '/home/users/ntu/michaelj/scratch/kitti'
    train: 'images'  # directory name of training image
    train_json: 'kitti_train_annotations.json'
    val: 'images'
    val_json: 'kitti_val_annotations.json'
    test: 'images'
    test_json: 'kitti_test_annotations.json'
    train_size: [288, 864]  # [224,224] [416,416] [640,640]
    val_size: [288, 864]
    train_batch_size: 32
    val_batch_size: 32

transform:
    # Train transform
    hsv_prob: 0.5
    flip_prob: 0.5
    # Mosaic transform
    mosaic_prob: 0.9
    mosaic_scale: [ 0.1, 2.0 ]
    # Affine transform after mosaic
    degrees: 0
    translate: 0.1
    shear: 2.0
    perspective: 0.0
    # mixup in mosaic (YOLOX)
    mixup_prob: 1.0
    mixup_scale: [ 0.5, 1.5 ]
    # CopyPaste in mosaic
    copypaste_prob: 0
    copypaste_scale: [ 0.5, 1.5 ]
    # CutPaste in mosaic
    cutpaste_prob: 0
    # Cutout rounding background
    cutoutR_prob: 0

num_classes: 2
classes: [vehicle, pedestrian]
